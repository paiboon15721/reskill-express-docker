version: "3"

services:
  nodeapp:
    image: nodeapp
    depends_on: 
      - mongo-db
    restart: always
    environment:
      - MONGO_DB_HOST=mongo-db
      - JWT_SECRET=aaa
    ports:
      - '4000:3000'

  mongo-db:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    
volumes:
  mongo-data: